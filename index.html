<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img id="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="">
  <div class="card">
    <img id="bg-pattern-card" src="./images/bg-pattern-card.svg" alt="">
    <img id="img-victor" src="./images/image-victor.jpg" alt="">
    <p id="name">Victor Crest <span id="age">26</span></p>
    <p id="city">London</p>
    <table>
      <tr>
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
      </tr>
      <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
  </div>
  <img id="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HugoBachini" target="_blank">Hugo Bachini Neves</a>.
  </div>
</body>

</html>
